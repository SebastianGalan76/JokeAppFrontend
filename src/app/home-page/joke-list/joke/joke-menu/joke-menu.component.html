<div id="container">
    <ul>
        <li (click)="saveJokeOnList()">Zapisz</li>
        <li>Udostępnij</li>
        <li (click)="reportJoke()">Zgłoś</li>
        <li *ngIf="user != null && ((joke.owner && joke.owner.id == user.id) || +userRole[user.role] >= userRole.MODERATOR)">Edytuj</li>
        <li class="red" *ngIf="user != null && ((joke.owner && joke.owner.id == user.id) || +userRole[user.role] >= userRole.HELPER)" (click)="deleteJoke()">Usuń</li>
    </ul>
</div>

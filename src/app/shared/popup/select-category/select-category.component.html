<div id="container">
    <header>
        <span>Wybierz kategorie</span>
        <i class="fa-solid fa-xmark" (click)="close()"></i>
      </header>
    <div class="input-area" style="margin-top: 10px;">
        <input id="category-name-input" type="text" placeholder="Wyszukaj kategoriÄ™" 
            [(ngModel)]="nameInput"
            (input)="populateContainer()"
        >
        <div class="icon">
            <i class="fa-solid fa-list"></i>
        </div>
    </div>
    <div id="selected-categories">

    </div>

    <div id="categories" class="scrollable-vertical">
        <ng-container #categoryContainer />
    </div>

    <div id="close-button" class="center" (click)="close()">
        Wybierz
    </div>
</div>

<ng-template #categoryTemplate let-element="element">
    <label class="category" (click)="selectCategory(element)">
        <div class="name"> {{element.category.name}}</div>
        <input type="checkbox" [checked]="element.isSelected" (click)="$event.stopPropagation()">
        <span class="checkbox"></span>
    </label>
</ng-template>
